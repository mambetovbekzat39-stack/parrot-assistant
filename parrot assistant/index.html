<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ú–∏–Ω–∏-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
        width: 100%;
    }

    h1 {
        margin-bottom: 30px;
        color: #333;
        font-size: 2.2rem;
    }

    .status {
        font-size: 1.2rem;
        margin: 20px 0;
        padding: 15px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.05);
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .listening {
        background: rgba(76, 175, 80, 0.2);
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
        70% { box-shadow: 0 0 0 15px rgba(76, 175, 80, 0); }
        100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
    }

    .voice-btn {
        background: linear-gradient(135deg, #4CAF50, #45a049);
        color: white;
        border: none;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        margin: 20px auto;
    }

    .voice-btn:hover {
        transform: scale(1.05);
    }

    .voice-btn:active {
        transform: scale(0.95);
    }

    .voice-btn.listening {
        background: linear-gradient(135deg, #f44336, #d32f2f);
        animation: pulse 1.5s infinite;
    }

    .log-container {
        margin-top: 30px;
        text-align: left;
        max-height: 200px;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 10px;
        padding: 15px;
    }

    .log-title {
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
    }

    .log-item {
        padding: 8px 12px;
        margin: 5px 0;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.7);
    }

    .user {
        background: rgba(33, 150, 243, 0.2);
    }

    .assistant {
        background: rgba(76, 175, 80, 0.2);
    }

    @media (max-width: 600px) {
        .container {
            padding: 25px;
        }
        
        h1 {
            font-size: 1.8rem;
        }
        
        .voice-btn {
            width: 80px;
            height: 80px;
            font-size: 1.2rem;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>–ú–∏–Ω–∏-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</h1>
    
    <div class="status" id="status">–ù–∞–∂–º–∏—Ç–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω –∏ –≥–æ–≤–æ—Ä–∏—Ç–µ</div>
    
    <button class="voice-btn" id="start-btn">
        <span>üé§</span>
    </button>
    
    <div class="log-container">
        <div class="log-title">–ò—Å—Ç–æ—Ä–∏—è</div>
        <div class="log" id="log"></div>
    </div>
</div>

<script>
    const startBtn = document.getElementById('start-btn');
    const status = document.getElementById('status');
    const log = document.getElementById('log');
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –±—Ä–∞—É–∑–µ—Ä–æ–º
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        status.textContent = '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏';
        startBtn.disabled = true;
    } else {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const rec = new SpeechRecognition();
        rec.lang = 'ru-RU';
        rec.interimResults = false;
        rec.continuous = false;
        
        let isListening = false;
        
        startBtn.addEventListener('click', () => {
            if (isListening) {
                rec.stop();
            } else {
                rec.start();
            }
        });
        
        rec.onstart = () => {
            isListening = true;
            startBtn.classList.add('listening');
            status.textContent = '–°–ª—É—à–∞—é... –ì–æ–≤–æ—Ä–∏—Ç–µ —Å–µ–π—á–∞—Å';
        };
        
        rec.onend = () => {
            isListening = false;
            startBtn.classList.remove('listening');
            status.textContent = '–ù–∞–∂–º–∏—Ç–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω –∏ –≥–æ–≤–æ—Ä–∏—Ç–µ';
        };
        
        rec.onerror = (e) => {
            console.error('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:', e.error);
            status.textContent = '–û—à–∏–±–∫–∞: ' + getErrorText(e.error);
            startBtn.classList.remove('listening');
            isListening = false;
        };
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω–æ–π —Ä–µ—á–∏
        rec.onresult = e => {
            const cmd = e.results[0][0].transcript;
            const timestamp = new Date().toLocaleString('ru-RU');
            
            addToLog(`[${timestamp}] –í—ã —Å–∫–∞–∑–∞–ª–∏: ${cmd}`, 'user');
            
            // –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç –ø–æ–≤—Ç–æ—Ä—è–µ—Ç —á—Ç–æ —Å–∫–∞–∑–∞–ª –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            const response = `–í—ã —Å–∫–∞–∑–∞–ª–∏: ${cmd}`;
            speak(response);
            addToLog(`[${timestamp}] ${response}`, 'assistant');
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            sendToServer(cmd, timestamp);
        };
        
        // –§—É–Ω–∫—Ü–∏—è –æ–∑–≤—É—á–∫–∏
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ru-RU';
                utterance.rate = 0.9;
                utterance.pitch = 1;
                
                speechSynthesis.speak(utterance);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        function sendToServer(command, timestamp) {
            // –ü–æ–ª—É—á–∞–µ–º —Ç–æ—á–Ω–æ–µ –≤—Ä–µ–º—è —Å –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞–º–∏
            const now = new Date();
            const preciseTime = now.toISOString();
            const clientTime = now.getTime();
            
            const data = {
                command: command,
                client_timestamp: timestamp,
                precise_time: preciseTime,
                client_time_millis: clientTime,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };
            
            fetch('log.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `data=${encodeURIComponent(JSON.stringify(data))}`
            })
            .then(response => response.text())
            .then(data => {
                console.log('–°–µ—Ä–≤–µ—Ä –æ—Ç–≤–µ—Ç–∏–ª:', data);
            })
            .catch(err => {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä:', err);   
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –ª–æ–≥
        function addToLog(text, type) {
            const logItem = document.createElement('div');
            logItem.classList.add('log-item', type);
            logItem.textContent = text;
            log.appendChild(logItem);
            log.scrollTop = log.scrollHeight;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –æ—à–∏–±–∫–∏
        function getErrorText(error) {
            const errors = {
                'no-speech': '–†–µ—á—å –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞',
                'audio-capture': '–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω',
                'not-allowed': '–î–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –∑–∞–ø—Ä–µ—â–µ–Ω',
                'network': '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏',
                'aborted': '–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –ø—Ä–µ—Ä–≤–∞–Ω–æ'
            };
            return errors[error] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞';
        }
    }
</script>
</body>
</html>
